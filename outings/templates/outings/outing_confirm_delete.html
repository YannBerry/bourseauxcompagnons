{% extends 'base.html' %}

{% block title %}Suppression de {{ outing.title }} | {{ block.super }}{% endblock %}

{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer votre sortie {{ outing.title }} ?</p>
        <input type=submit value="Supprimer" class="btn btn-danger" />
        <a href="{% url 'my-profile' %}" class="btn btn-secondary" role="button">Annuler</a>
    </form>
</div>
{% endblock%}
