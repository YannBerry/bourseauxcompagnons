<div id="id_activities" class="selectable-items-list">
    {% for activity in all_activities %}
    <div><input type="checkbox" name="a" value="{{ activity }}" id="id_activities_{{ activity|cut:' ' }}" {% if activity.name in selected_activities %}checked{% endif %}><label for="id_activities_{{ activity|cut:' ' }}" class="px-2 mb-1">{{ activity.name }}</label></div>
    {% endfor %}
</div>
