{% extends 'base.html' %}
{% load i18n %}

{% block title %}{{ title }} | {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <h1>{{ title }}</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-main" type="submit">{% translate "Submit and receive a confirmation e-mail" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
