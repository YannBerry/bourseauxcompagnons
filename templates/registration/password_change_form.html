{% extends 'base.html' %}

{% block title %}{{ title }} | {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <h1>{{ title }}</h1>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Changer de mot de passe</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
